<mat-toolbar [color]="'primary'" class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home">Encayni Store</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon
        [matBadge]="1"
        [matBadgeColor]="'accent'"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu = "matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{'450'| currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button mat-mini-fab [color]="'warn'" class="  text-white rounded-full w-9 h-9">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-mini-fab
                routerLink="cart"
                [color]="'primary'"
                class=" text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
