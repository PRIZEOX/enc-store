<mat-card [ngClass]="{'text-center':!fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]"
            [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode }"
            src="https://via.placeholder.com/150"
        />
        <div class="w-full"
            [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div class="p-2">
                <h5>Category</h5>
                <p class="truncate hover:whitespace-normal">Name</p>
                <p *ngIf="fullWidthMode">Desctiption</p>
            </div>
            <div class="flex justify-between p-2">
                <span class="font-bold text-red-400">{{'150' | currency}}</span>
                <button>
                    <mat-icon
                        class="text-gray-400 "
                    >
                    shopping_cart
                    </mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
